			<!-- hamburger content -->

		<!-- sign up card --> 
		<div class="container col-md-6 offset-md-3" id="main">
			<div class="card">
				<div class="card-header">
				    <h2>Sign up to learn some recipes</h3>
				</div>
				<div class="card-body">
				    <h4 class="card-title">Choose one of the following</h4>
				    <hr>
				    <p class="card-text">First & Last Name</p>
				    <input type="text" class="form-control info">
				    <p class="card-text">Username</p>
				    <input type="text" class="form-control info">
				    <p class="card-text">Email</p>
				    <input type="Email" class="form-control info">
				    <p class="card-text">Password</p>
				    <input type="Password" class="form-control info">
				    <p class="card-text">Confirm Password</p>
				    <input type="Password" class="form-control info">
				    <br>
				    <button type="submit" class="btn btn-primary btn-lg btn-block" style="color: black">Sign Me Up!</button>
				    <hr>
				    <p class="card-text" style="text-align: center">Want to sign up with google? Click the following link below</p>
				    <a class="btn btn-danger btn-lg btn-block" href="http://google.com" role="button" style="color: black" target="_blank">Google</a>
				</div>
			</div>
		</div>
