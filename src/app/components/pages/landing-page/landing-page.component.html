<!-- hero image -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="responsive">
                <div id="content">
                    <h1>The Starving Slug</h1>
                    <h3>Get your grub on.</h3>
                    <hr>
                    <div routerLink="/search" style="margin-bottom: 10px;" class="col-md-12">
                        <button class="btn btn-default btn-lg">Get started</button>
                    </div>
                    <div class="col-md-12">
                        <google-signin [clientId]="myClientId" [width]="myWidth" [theme]="myTheme" [scope]="myScope" [longTitle]="'Sign In With Google'" (googleSignInSuccess)="signIn($event)">
                        </google-signin>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end hero image -->
