<div style="margin: 100px auto;" class="container col-md-8" id="signin__main">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form (ngSubmit)="onSubmit()" #f="ngForm">
                        <div class="row">
                            <div class="col-md-10">
                                <small>
                                    Refine by:
                                    <input type="checkbox"> Author
                                    <input class="authorFilter" type="text" placeholder="enter author" ngModel name="author">
                                    <input type="checkbox"> Tag
                                    <input class="tagFilter" type="text" placeholder="enter tag" ngModel name="tag">
                                    <input type="checkbox"> Name
                                    <input class="nameFilter" type="text" placeholder="enter recipe name" ngModel name="name">
                                </small>
                            </div>
                            <div class="col-md-2">
                                <button style="float: right;" class="btn btn-primary" type="submit">Filter</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="recipes">
                    <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe">
                    </app-recipe-card>
                </div>
                </div>
        </div>
    </div>
</div>
