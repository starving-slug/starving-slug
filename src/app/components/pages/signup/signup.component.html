<div class="container col-md-6 offset-md-3" id="signup__main">
	<div class="card">
		<div class="signup__card-header">
		    <h2>Sign up to learn some recipes</h2>
		 </div>
		<div class="card-body">
			<form [formGroup]="form" (ngSubmit)="onSignIn(form.value)">
		    <h4 class="signup__card-title">Please enter your desired display name and a short bio about yourself.</h4>
		    <p class="card-text">Display Name</p>
		    <input type="text" formControlName="username" class="form-control signup__info" placeholder="TopChef75">
		    <p class="card-text">Description</p>
		    <textarea formControlName="description" placeholder="Tell us about yourself!"></textarea>
		    <br>
		    <button type="submit" class="btn btn-primary btn-lg btn-block" style="color: black">Sign Me Up!</button>
		    <hr>
			</form>
		</div>
	</div>
</div>
